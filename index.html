<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj Bagale</title>
      <link rel="icon" type="image/png" href="fav.png">
    <style>
        body {
            font-family: Urbanist, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('Photo2.png'); 
            background-position-x: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.9); /* Adjust opacity as needed */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .coming-soon {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 80%;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.5rem;
            }

            .coming-soon {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 90%;
            }

            h1 {
                font-size: 1rem;
            }

            p {
                font-size: 1rem;
            }

            .coming-soon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">COMING SOON</div>
        <h1>Website Under Construction</h1>
    </div>
</body>
</html>
